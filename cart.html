<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Zipper Sells</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --primary-dark: #0099cc;
            --secondary: #ff006e;
            --accent: #ffbe0b;
            --dark: #0a0e27;
            --dark-light: #1a1f3a;
            --dark-card: #252b48;
            --text: #ffffff;
            --text-dark: #1333d1;
            --success: #06ffa5;
        }

    /* Preloader Styles */
    .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--dark);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    .preloader.fade-out {
        opacity: 0;
        visibility: hidden;
    }

    .zs-loader {
        font-size: 72px;
        font-weight: bold;
        background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        position: relative;
        animation: zsLoaderPulse 2s ease-in-out infinite;
    }

    .zs-loader::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        animation: zsLoaderLine 1.5s ease-in-out infinite;
        border-radius: 2px;
    }

    @keyframes zsLoaderPulse {
        0%, 100% {
            transform: scale(1);
            filter: brightness(1);
        }
        50% {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
    }

    @keyframes zsLoaderLine {
        0% {
            width: 0;
            left: 0;
            right: auto;
        }
        50% {
            width: 100%;
            left: 0;
            right: auto;
        }
        51% {
            width: 100%;
            left: auto;
            right: 0;
        }
        100% {
            width: 0;
            left: auto;
            right: 0;
        }
    }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: var(--text);
            line-height: 1.6;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
        }

        .top-bar {
            background: rgba(10, 14, 39, 0.95);
            padding: 12px 0;
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
        }

        .top-bar .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-header {
            background: rgba(10, 14, 39, 0.98);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 30px rgba(0, 212, 255, 0.2);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-menu a {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .nav-menu a:hover {
            color: var(--primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-title {
            font-size: 43px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .breadcrumb {
            color: var(--text-dark);
            margin-bottom: 41px;
        }

        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
        }

        .cart-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .cart-items {
            background: linear-gradient(135deg, var(--dark-light), var(--dark-card));
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(0, 212, 255, 0.3);
        }

        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 20px;
            padding: 25px;
            background: rgba(0, 212, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid rgba(0, 212, 255, 0.2);
            transition: all 0.3s;
        }

        .cart-item:hover {
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .cart-item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }

        .cart-item-details h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .cart-item-category {
            color: var(--text-dark);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border: 2px solid var(--primary);
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        .quantity-btn:hover {
            background: var(--primary);
            color: var(--dark);
        }

        .quantity-display {
            font-size: 18px;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .cart-item-actions {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
        }

        .cart-item-price {
            font-size: 28px;
            background: linear-gradient(135deg, var(--accent), var(--success));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .remove-btn {
            background: rgba(255, 0, 110, 0.1);
            color: var(--secondary);
            border: 2px solid var(--secondary);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .remove-btn:hover {
            background: var(--secondary);
            color: white;
        }

        .cart-summary {
            background: linear-gradient(135deg, var(--dark-light), var(--dark-card));
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .summary-title {
            font-size: 24px;
            margin-bottom: 25px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }

        .summary-row:last-child {
            border-bottom: none;
        }

        .summary-label {
            color: var(--text-dark);
        }

        .summary-value {
            font-weight: 600;
            color: var(--text);
        }

        .summary-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(0, 212, 255, 0.3);
        }

        .total-label {
            font-size: 20px;
            font-weight: bold;
        }

        .total-value {
            font-size: 32px;
            background: linear-gradient(135deg, var(--accent), var(--success));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.6);
        }

        .btn-outline {
            border: 2px solid var(--primary);
            color: var(--primary);
            background: transparent;
        }

        .btn-outline:hover {
            background: var(--primary);
            color: var(--dark);
        }

        .coupon-section {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid rgba(0, 212, 255, 0.2);
        }

        .coupon-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .coupon-input input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            background: rgba(0, 212, 255, 0.05);
            color: var(--text);
            font-size: 14px;
        }

        .coupon-input input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .coupon-btn {
            padding: 12px 20px;
            background: rgba(0, 212, 255, 0.2);
            color: var(--primary);
            border: 2px solid var(--primary);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .coupon-btn:hover {
            background: var(--primary);
            color: var(--dark);
        }

        .empty-cart {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-cart-icon {
            font-size: 120px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-cart h2 {
            font-size: 32px;
            margin-bottom: 15px;
            color: var(--text-dark);
        }

        .payment-methods {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid rgba(0, 212, 255, 0.2);
        }

        .payment-icons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .payment-icon {
            padding: 8px 12px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 8px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            font-size: 12px;
            font-weight: 600;
        }

        @media (max-width: 1024px) {
            .cart-layout {
                grid-template-columns: 1fr;
            }

            .cart-summary {
                position: relative;
                top: 0;
            }
        }

        @media (max-width: 768px) {
            .cart-item {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .cart-item-image {
                margin: 0 auto;
            }

            .cart-item-actions {
                align-items: center;
                flex-direction: row;
                justify-content: space-between;
                margin-top: 15px;
            }

            .quantity-control {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="preloader">
    <div class="zs-loader">ZS</div>
</div>
    <div class="animated-bg"></div>

   

    <!-- Main Header -->
    <header class="main-header">
        <div class="header-content">
            <a href="index.html" class="logo">⚡ ZIPPER SELLS</a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/index.html">Shop</a></li>
                    <li><a href="/cart.html">Cart</a></li>
                    <li><a href="/wishlist.html">Wishlist</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1 class="page-title">🛒 Shopping Cart</h1>
        

        <div class="cart-layout" id="cartLayout">
            <!-- Cart Items -->
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be rendered here dynamically -->
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h2 class="summary-title">Order Summary</h2>
                
                <div class="summary-row">
                    <span class="summary-label">Subtotal</span>
                    <span class="summary-value" id="subtotal">$0.00</span>
                </div>
                
                <div class="summary-row">
                    <span class="summary-label">Tax (10%)</span>
                    <span class="summary-value" id="tax">$0.00</span>
                </div>
                
                <div class="summary-row">
                    <span class="summary-label">Discount</span>
                    <span class="summary-value" style="color: var(--success);" id="discount">-$0.00</span>
                </div>

                <div class="summary-row summary-total">
                    <span class="total-label">Total</span>
                    <span class="total-value" id="total">$0.00</span>
                </div>

                <button class="btn btn-primary" onclick="proceedToCheckout()">
                    🔒 Proceed to Checkout
                </button>
                
                <a href="index.html">
                    <button class="btn btn-outline">
                        ← Continue Shopping
                    </button>
                </a>

                <div class="coupon-section">
                    <h3 style="font-size: 16px; margin-bottom: 10px;">Have a Coupon?</h3>
                    <div class="coupon-input">
                        <input type="text" placeholder="Enter coupon code" id="couponCode">
                        <button class="coupon-btn" onclick="applyCoupon()">Apply</button>
                    </div>
                </div>

                <div class="payment-methods">
                    <h3 style="font-size: 16px; margin-bottom: 10px;">We Accept</h3>
                    <div class="payment-icons">
                        <div class="payment-icon">💳 Nayapay</div>
                        <div class="payment-icon">💳 EasyPaisa</div>
                        <div class="payment-icon">💳 Credt Card</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load cart items from localStorage
        let cartItems = JSON.parse(localStorage.getItem('cart')) || [];

        function renderCart() {
            const cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = '';
            cartItems.forEach((item, index) => {
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-details">
                            <h3>${item.name}</h3>
                            <p class="cart-item-category">${item.category}</p>
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="decreaseQuantity(${index})">-</button>
                                <span class="quantity-display" id="quantity-${index}">${item.quantity}</span>
                                <button class="quantity-btn" onclick="increaseQuantity(${index})">+</button>
                            </div>
                        </div>
                        <div class="cart-item-actions">
                            <div class="cart-item-price" id="price-${index}">$${(item.price * item.quantity).toFixed(2)}</div>
                            <button class="remove-btn" onclick="removeItem(${index})">🗑️ Remove</button>
                        </div>
                    </div>
                `;
            });
        }

        function increaseQuantity(index) {
            cartItems[index].quantity++;
            document.getElementById(`quantity-${index}`).textContent = cartItems[index].quantity;
            updatePrice(index);
            updateSummary();
            localStorage.setItem('cart', JSON.stringify(cartItems));
        }

        function decreaseQuantity(index) {
            if (cartItems[index].quantity > 1) {
                cartItems[index].quantity--;
                document.getElementById(`quantity-${index}`).textContent = cartItems[index].quantity;
                updatePrice(index);
                updateSummary();
                localStorage.setItem('cart', JSON.stringify(cartItems));
            }
        }

        function updatePrice(index) {
            const totalPrice = (cartItems[index].price * cartItems[index].quantity).toFixed(2);
            document.getElementById(`price-${index}`).textContent = `$${totalPrice}`;
        }

        function removeItem(index) {
            cartItems.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            renderCart();
            updateSummary();
        }

        function updateSummary() {
            let subtotal = 0;
            cartItems.forEach(item => {
                subtotal += item.price * item.quantity;
            });
            
            const tax = subtotal * 0.1;
            const total = subtotal + tax;
            
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        function applyCoupon() {
            const code = document.getElementById('couponCode').value.toUpperCase();
            if (code === 'SAVE10') {
                alert('Coupon applied! 10% discount added.');
                const currentSubtotal = parseFloat(document.getElementById('subtotal').textContent.replace('$', ''));
                const discount = currentSubtotal * 0.1;
                document.getElementById('discount').textContent = `-$${discount.toFixed(2)}`;
                updateSummary();
            } else {
                alert('Invalid coupon code!');
            }
        }

        function proceedToCheckout() {
            alert('Proceeding to secure checkout... (Checkout page will be created next)');
            window.location.href = 'checkout.html';
        }

        // Initialize
        renderCart();
        updateSummary();
    </script>
    <script>
    // Preloader Handler
    document.addEventListener('DOMContentLoaded', function() {
        const preloader = document.querySelector('.preloader');
        
        // Hide preloader after page loads
        window.addEventListener('load', function() {
            preloader.classList.add('fade-out');
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500);
        });

        // Show preloader before page unload
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                // Only handle internal links
                if (this.href && this.href.startsWith(window.location.origin)) {
                    e.preventDefault();
                    preloader.style.display = 'flex';
                    preloader.classList.remove('fade-out');
                    setTimeout(() => {
                        window.location = this.href;
                    }, 500);
                }
            });
        });
    });
</script>
</body>
</html>

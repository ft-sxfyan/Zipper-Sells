<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Zipper Sells</title>
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #ff006e;
            --accent: #ffbe0b;
            --dark: #0a0e27;
            --dark-light: #1a1f3a;
            --dark-card: #252b48;
            --text: #ffffff;
            --text-dark: #b8c1ec;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark);
            color: var(--text);
            margin: 0;
            padding: 0;
        }
        .main-header {
            background: rgba(10, 14, 39, 0.98);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 30px rgba(0, 212, 255, 0.2);
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
        }
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            animation: glow 3s ease-in-out infinite;
        }
        .main-nav {
            display: flex;
            gap: 28px;
            align-items: center;
            margin-left: 40px;
        }
        .main-nav a {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            padding: 6px 0;
            position: relative;
            transition: color 0.2s;
        }
        .main-nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }
        .main-nav a:hover {
            color: var(--primary);
        }
        .main-nav a:hover::after {
            width: 100%;
        }
        @media (max-width: 900px) {
            .main-nav {
                margin-left: 0;
                gap: 16px;
            }
            .main-nav a {
                font-size: 16px;
            }
        }
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(255, 0, 110, 0.8)); }
        }
        .btn.icon-btn {
            background: none !important;
            box-shadow: none !important;
            border: none !important;
            position: relative;
            font-size: 24px;
            margin-left: 10px;
            cursor: pointer;
        }
        .wishlist-badge, .cart-badge {
            min-width: 18px;
            height: 18px;
            font-size: 12px;
            line-height: 18px;
            right: -6px;
            top: -6px;
            background: var(--secondary);
            color: #fff;
            border-radius: 50%;
            text-align: center;
            position: absolute;
            z-index: 10;
        }
        .cart-badge-pop {
            animation: popCartBadge 0.4s;
        }
        @keyframes popCartBadge {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: var(--dark-light);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,212,255,0.08);
            padding: 32px;
        }
        /* Cart-style item layout for wishlist */
        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .cart-item {
            display: flex;
            gap: 18px;
            align-items: center;
            padding: 16px;
            background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03));
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.02);
        }

        .cart-item-image {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 10px;
            flex-shrink: 0;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-details h3 {
            margin-bottom: 6px;
            font-size: 18px;
        }

        .cart-item-category {
            color: var(--text-dark);
            font-size: 13px;
            margin-bottom: 8px;
        }

        .cart-item-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        .cart-item-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent);
        }

        .remove-btn {
            background: #ff006e;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="main-header">
        <div class="header-content">
            <a href="/index.html" class="logo">Zipper Sells</a>
            <nav class="main-nav">
                <a href="/index.html">Home</a>
                <a href="/blogs.html">Shop</a>
                <a href="/cart.html">Cart</a>
            </nav>
            <div class="header-actions">
                <button class="btn icon-btn" onclick="window.location.href='/wishlist.html'">
                    ‚ù§Ô∏è
                    <span class="wishlist-badge">0</span>
                </button>
                <button class="btn icon-btn" onclick="window.location.href='/cart.html'">
                    üõí
                    <span class="cart-badge">0</span>
                </button>
            </div>
        </div>
    </div>
    <div class="container">
        <h1 style="margin-bottom: 24px;">Wishlist</h1>
        <div class="cart-items" id="wishlist-items"></div>
    </div>
    <script>
    function renderWishlist() {
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        const container = document.getElementById('wishlist-items');
        container.innerHTML = '';
        if (wishlist.length === 0) {
            container.innerHTML = '<p style="color: var(--text-dark); text-align:center;">Your wishlist is empty.</p>';
            return;
        }
        wishlist.forEach((item, index) => {
            container.innerHTML += `
                <div class="cart-item">
                    <img src="${item.image || 'https://via.placeholder.com/90x90?text=No+Image'}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-details">
                        <h3>${item.name}</h3>
                        <p class="cart-item-category">${item.category || 'Misc'}</p>
                    </div>
                    <div class="cart-item-actions">
                        <div class="cart-item-price">$${item.price}</div>
                        <button class="remove-btn" onclick="removeFromWishlist(${index})">üóëÔ∏è Remove</button>
                    </div>
                </div>
            `;
        });
    }
    function removeFromWishlist(index) {
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        wishlist.splice(index, 1);
        localStorage.setItem('wishlist', JSON.stringify(wishlist));
        renderWishlist();
        updateWishlistBadge();
    }
    function updateWishlistBadge() {
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        const badge = document.querySelector('.wishlist-badge');
        if (badge) {
            badge.textContent = wishlist.length;
            badge.classList.add('cart-badge-pop');
            setTimeout(() => badge.classList.remove('cart-badge-pop'), 400);
        }
    }
    function updateCartBadge() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const badge = document.querySelector('.cart-badge');
        if (badge) {
            badge.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
        }
    }
    window.onload = function() {
        renderWishlist();
        updateWishlistBadge();
        updateCartBadge();
    };
    </script>
</body>
</html>

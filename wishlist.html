    /* Preloader Styles */
    .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--dark);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    .preloader.fade-out {
        opacity: 0;
        visibility: hidden;
    }

    .zs-loader {
        font-size: 72px;
        font-weight: bold;
        background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        position: relative;
        animation: zsLoaderPulse 2s ease-in-out infinite;
    }

    .zs-loader::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        animation: zsLoaderLine 1.5s ease-in-out infinite;
        border-radius: 2px;
    }

    @keyframes zsLoaderPulse {
        0%, 100% {
            transform: scale(1);
            filter: brightness(1);
        }
        50% {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
    }

    @keyframes zsLoaderLine {
        0% {
            width: 0;
            left: 0;
            right: auto;
        }
        50% {
            width: 100%;
            left: 0;
            right: auto;
        }
        51% {
            width: 100%;
            left: auto;
            right: 0;
        }
        100% {
            width: 0;
            left: auto;
            right: 0;
        }
    }

    <script>
    function renderWishlist() {
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        const container = document.getElementById('wishlist-items');
        container.innerHTML = '';
        if (wishlist.length === 0) {
            container.innerHTML = '<p style="color: var(--text-dark); text-align:center;">Your wishlist is empty.</p>';
            return;
        }
        wishlist.forEach((item, index) => {
            container.innerHTML += `
                <div class="cart-item">
                    <img src="${item.image || 'https://via.placeholder.com/90x90?text=No+Image'}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-details">
                        <h3>${item.name}</h3>
                        <p class="cart-item-category">${item.category || 'Misc'}</p>
                    </div>
                    <div class="cart-item-actions">
                        <div class="cart-item-price">$${item.price}</div>
                        <button class="remove-btn" onclick="removeFromWishlist(${index})">🗑️ Remove</button>
                    </div>
                </div>
            `;
        });
    }
    function removeFromWishlist(index) {
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        wishlist.splice(index, 1);
        localStorage.setItem('wishlist', JSON.stringify(wishlist));
        renderWishlist();
        updateWishlistBadge();
    }
    function updateWishlistBadge() {
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        const badge = document.querySelector('.wishlist-badge');
        if (badge) {
            badge.textContent = wishlist.length;
            badge.classList.add('cart-badge-pop');
            setTimeout(() => badge.classList.remove('cart-badge-pop'), 400);
        }
    }
    function updateCartBadge() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const badge = document.querySelector('.cart-badge');
        if (badge) {
            badge.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
        }
    }
    window.onload = function() {
        renderWishlist();
        updateWishlistBadge();
        updateCartBadge();
    };
    </script>
    <script>
    // Preloader Handler
    document.addEventListener('DOMContentLoaded', function() {
        const preloader = document.querySelector('.preloader');
        
        // Hide preloader after page loads
        window.addEventListener('load', function() {
            preloader.classList.add('fade-out');
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500);
        });

        // Show preloader before page unload
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                // Only handle internal links
                if (this.href && this.href.startsWith(window.location.origin)) {
                    e.preventDefault();
                    preloader.style.display = 'flex';
                    preloader.classList.remove('fade-out');
                    setTimeout(() => {
                        window.location = this.href;
                    }, 500);
                }
            });
        });
    });
</script>
